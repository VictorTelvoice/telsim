<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>TELSIM | Infraestructura de Simulación Física</title>

    <!-- PWA & Mobile Optimization -->
    <meta name="theme-color" content="#1d4ed8" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="TELSIM" />

    <!-- Stripe JS -->
    <script src="https://js.stripe.com/v3/"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>

    <!-- Fonts & Preload -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=Inter:wght@400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

    <!-- Icons (Material Icons & Symbols) -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />

    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#1d4ed8", 
              "primary-dark": "#1e40af",
              "background-light": "#F8FAFC", 
              "background-dark": "#0f172a", 
              "surface-light": "#FFFFFF",
              "surface-dark": "#1e293b",
              "emerald-brand": "#10B981",
            },
            fontFamily: {
              display: ["Manrope", "sans-serif"],
              body: ["Inter", "sans-serif"],
              mono: ["Space Mono", "monospace"],
            },
            borderRadius: {
              'xl': '0.75rem',
              '2xl': '1rem',
              '3xl': '1.5rem',
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
              'button': '0 10px 25px -5px rgba(29, 78, 216, 0.4)',
              'glow': '0 0 50px -10px rgba(16, 185, 129, 0.4)',
            },
            animation: {
              'scanner': 'scanner 3s linear infinite',
              'float-slow': 'float 6s ease-in-out infinite',
              'float-medium': 'float 4s ease-in-out infinite',
              'reveal-number': 'revealNumber 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              scanner: {
                '0%': { transform: 'translateX(-100%) skewX(-15deg)' },
                '100%': { transform: 'translateX(250%) skewX(-15deg)' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0) scale(1)', opacity: '0.6' },
                '50%': { transform: 'translateY(-15px) scale(1.1)', opacity: '1' }
              },
              revealNumber: {
                '0%': { transform: 'translateY(20px)', opacity: '0', filter: 'blur(10px)' },
                '100%': { transform: 'translateY(0)', opacity: '1', filter: 'blur(0)' }
              }
            }
          },
        },
      };
    </script>
    <style>
      body {
        font-family: 'Manrope', sans-serif;
        -webkit-font-smoothing: antialiased;
        min-height: 100dvh;
        overflow-x: hidden;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* REGLA GLOBAL FORZADA PARA ICONOS (Fijar fallo de texto plano) */
      .material-icons {
        font-family: 'Material Icons' !important;
        font-weight: normal;
        font-style: normal;
        display: inline-block;
        line-height: 1;
        text-transform: none;
        letter-spacing: normal;
        word-wrap: normal;
        white-space: nowrap;
        direction: ltr;
        -webkit-font-smoothing: antialiased;
        font-display: block; /* Evita que el navegador muestre texto antes que el glifo */
      }

      .material-icons-round {
        font-family: 'Material Icons Round' !important;
        font-weight: normal;
        font-style: normal;
        display: inline-block;
        line-height: 1;
        text-transform: none;
        letter-spacing: normal;
        word-wrap: normal;
        white-space: nowrap;
        direction: ltr;
        -webkit-font-smoothing: antialiased;
        font-display: block;
      }

      /* Fallback adicional para Material Symbols */
      .material-symbols-rounded, .material-symbols-outlined {
        font-display: block;
        line-height: 1;
      }

      .material-symbols-rounded {
        font-family: 'Material Symbols Rounded' !important;
        font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      .material-symbols-outlined {
        font-family: 'Material Symbols Outlined' !important;
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }

      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
      .pt-safe {
        padding-top: env(safe-area-inset-top);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.91.1",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "stripe": "https://esm.sh/stripe@^20.3.1"
  }
}
</script>
</head>
  <body class="bg-background-light dark:bg-background-dark text-slate-800 dark:text-slate-100 antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
